{%  extends "patientbase.html" %}

{% load static %}

<title>   {% block title %} USER REGISTRATION {% endblock %} </title>
</head>
<body>
{% block content %}
<style>
 .image {
font-family: Arial, sans-serif;
background-image: url("{% static 'images/footer.jpg' %}");
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
background-repeat: no-repeat;
background-size: 100% 100%;
background-position: center;
background-attachment: fixed; 
} 


  .image  .msg { 
    font-size: 10px;
    color: white;
    justify-content:center;
    margin-top:50px;
}

        h2 {
            text-align: center;
            color:white;
        }
.container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            color: white;
            width: 800px;
            text-align: center;
            opacity: 0.6;
            box-shadow: 5px 5px 15px rgba(84, 63, 63, 0.5);
        }
        h2 {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }
        h3 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .form-group div {
            width: 48%;
        }
        label {
            display: block;
            font-size: 14px;
            text-align: left;
            margin-bottom: 5px;
        }
        input:focus {
            color:rgba(59, 52, 52, 0.5);
            border-color:rgb(100, 90, 90);
            transform: scale(1.05);
            box-shadow: 3px 3px 8px rgba(84, 63, 63, 0.5);
}
        input, select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
             box-shadow: 3px 3px 8px rgba(145, 160, 175, 0.5);
        }
        .btn {
            width: 100%;
            background:linear-gradient(135deg,rgb(7, 7, 7),rgb(182, 221, 242));
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 3px 3px 8px rgba(145, 160, 175, 0.5);
        }
        .btn:hover {
            background: linear-gradient(135deg,rgb(236, 237, 240),rgb(182, 221, 242));
            color:gray;
        }
        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
        }

  </style>
  


 <div class="image">
       <div class="msg">
         {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ messages.tags }}">
            {{ messages }}
        </div>
    {% endfor %}
{% endif %}
</div>
    <div class="container">
<h2>REGISTER HERE</h2>
<h3>MAKE AN APPOINTMENT</h3>
 <form action="{% url 'patient_registration' %}"method="post" enctype="multipart/form-data">
{% csrf_token %}
    <div class="form-group">
    <div>
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" value={{name}}>
    </div>
    <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value={{email}}>
    </div>
    </div>
    <div class="form-group">
    <div>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" value={{phone}}>
    </div>
    <div>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value={{address}}>
    </div>
    </div>
    <div class="form-group">
    <div>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" value={{gender}}>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
    </select>
    </div>
    </div>
    <div class="form-group">
    <div>
    <label for="profile-pic">Valid ID:</label>
    <input type="file" id="image" name="image" value={{image}} accept=".jpeg, .png" >
    </div>
    <div>
    <label for="occupation">Occupation:</label>
    <input type="text" id="occupation" name="occupation" value={{occupation}}>
    </div>
    </div>
    <div class="form-group">
    <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" value={{password}}>
    </div>
    <div>
    <label for="cpassword">Con_Password:</label>
    <input type="cpassword" id="cpassword" name="cpassword" value={{cpassword}}>
    </div>
    </div>

    <button type="submit" class="btn">Book Appointment</button>
   </form>
 
 </div>
 </div> 
   {% endblock %}
</body>
</html>
