{%  extends "base.html" %}

{% load static %}

 <title>   {% block title %} USER REGISTRATION {% endblock %} </title>
</head>
<body>
{% block content %}
<style>
 


* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}



.image {
    font-family: Arial, sans-serif;
    background-image: url("{% static 'images/hospitalback.jpg' %}");
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-repeat: no-repeat;
    background-size: 100% 100%;
    background-position: center;
    background-attachment: fixed; 
} 



.msg {
  text-align: center;
  margin-bottom: 20px;
}

.msg h1 {
  color: #fff;
  background: rgba(0, 0, 0, 0.6);
  padding: 10px;
  border-radius: 10px;
}

.container {
  background-color:rgba(203, 196, 196, 0.5);
  max-width: 800px;
  margin: auto;
  padding: 30px;
  border-radius: 10px;
  box-shadow:  5px 5px 15px rgba(84, 63, 63, 0.5);
}

.container h2 {
  text-align: center;
  margin-bottom: 10px;
  font-size: 28px;
  color: #333;
}

.container h3 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 20px;
  color: black;
}


.form-group {
  display: flex;
  gap: 20px;
  margin-bottom: 20px;
  flex-wrap: wrap;
}

.form-group div {
  flex: 1 1 45%;
  display: flex;
  flex-direction: column;
}

label {
  font-weight: bold;
  margin-bottom: 5px;
  color: #222;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="password"],
input[type="file"],
input[type="cpassword"] {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 16px;
  background-color:rgba(244, 236, 236, 0.5);
  outline: none;
  transition: all 0.3s ease;
  box-shadow: 2px 2px 5px rgba(84, 63, 63, 0.5);
}
input:focus {
    color:rgba(59, 52, 52, 0.5);
    border-color:rgb(100, 90, 90);
    transform: scale(1.05);
    box-shadow: 3px 3px 8px rgba(84, 63, 63, 0.5);
}
input[type="submit"]{
 width: 100%;
    padding: 10px;
    margin-top: 15px;
    border: none;
    border-radius: 5px;
    background: linear-gradient(135deg,rgb(7, 7, 7),rgb(15, 33, 239));
    color: rgba(236, 237, 240, 0.5);
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 3px 3px 8px rgba(145, 160, 175, 0.5);
}

input[type="submit"]:hover {
    background:  linear-gradient(135deg,rgb(236, 237, 240),rgb(182, 221, 242));
    transform: scale(1.05);
    color:black;
}



@media (max-width: 992px) {
  .form-group {
    flex-direction: column;
  }

  .form-group div {
    flex: 1 1 100%;
  }

  .container {
    padding: 20px;
  }

  .container h2 {
    font-size: 24px;
  }

  .container h3 {
    font-size: 18px;
  }
}


@media (max-width: 768px) {
  .container {
    padding: 15px;
  }

  .container h2 {
    font-size: 22px;
  }

  .container h3 {
    font-size: 16px;
  }

  input[type="submit"] {
    font-size: 16px;
    padding: 10px;
  }
}


@media (max-width: 480px) {
  .container {
    padding: 10px;
  }

  .container h2 {
    font-size: 20px;
  }

  .container h3 {
    font-size: 14px;
  }

  input[type="text"],
  input[type="email"],
  input[type="tel"],
  input[type="password"],
  input[type="file"],
  input[type="cpassword"] {
    font-size: 14px;
    padding: 8px;
  }

  input[type="submit"] {
    font-size: 15px;
    padding: 10px;
  }

  .msg h1 {
    font-size: 20px;
    padding: 8px;
  }
}

@media (max-width: 420px) {
  .image {
    padding: 10px;
  }

  .msg {
    text-align: center;
    margin-bottom: 15px;
  }

  .msg h1 {
    font-size: 1rem;
    padding: 6px 10px;
    background-color: rgba(0, 0, 0, 0.75);
    color: #fff;
    border-radius: 6px;
    word-wrap: break-word;
  }

  .container {
    width: 100%;
    max-width: 100%;
    padding: 15px 10px;
    margin: 0 auto;
    box-sizing: border-box;
  }

  .container h2 {
    font-size: 1.2rem;
  }

  .container h3 {
    font-size: 1rem;
  }

  .form-group {
    flex-direction: column;
    gap: 10px;
  }

  .form-group div {
    flex: 1 1 100%;
  }

  label {
    font-size: 0.9rem;
  }

  input[type="text"],
  input[type="email"],
  input[type="tel"],
  input[type="password"],
  input[type="file"],
  input[type="cpassword"] {
    font-size: 0.9rem;
    padding: 8px;
    width: 100%;
    box-sizing: border-box;
  }

  input[type="submit"] {
    font-size: 1rem;
    padding: 10px;
    width: 100%;
    box-sizing: border-box;
  }
}

/* Ultra Small Devices - Less than Mobile (max-width: 320px) */
@media (max-width: 319px) {
  .image {
    padding: 10px 5px;
  }

  .msg {
    margin-bottom: 15px;
    text-align: center;
  }

  .msg h1 {
    font-size: 1rem;
    padding: 6px 10px;
    background-color: rgba(0, 0, 0, 0.75);
    color: #fff;
    border-radius: 6px;
  }

  .container {
    padding: 8px;
  }

  .container h2 {
    font-size: 1.1rem;
  }

  .container h3 {
    font-size: 0.9rem;
  }

  .form-group {
    flex-direction: column;
    gap: 10px;
  }

  .form-group div {
    flex: 1 1 100%;
  }

  label {
    font-size: 0.8rem;
  }

  input[type="text"],
  input[type="email"],
  input[type="tel"],
  input[type="password"],
  input[type="file"],
  input[type="cpassword"] {
    font-size: 0.8rem;
    padding: 6px;
  }

  input[type="submit"] {
    font-size: 0.9rem;
    padding: 8px;
  }
} 


  
  </style>
       <div class="image">
       <div class="msg">
         <h1>{{msg}}</h1>
         </div>
 <div class="container">
<h2> DR'S REGISTRATION </h2>
        <form action="{% url 'booking' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
         <div class="form-group">
         <div>
       <label for="username">Name:</label>
       <input type="text" name="username" value={{name}}>
       </div>
       <div>
       <label for="email">Email:</label>
       <input type="email" name="email" value={{email}}>
       </div>
       </div>
       <div class="form-group">
       <div>
       <label for="phone">Contact:</label>
       <input type="tel" name="phone" value={{phone}}>
       </div>
       <div>
       <label for="text">Address:</label>
       <input type="text" name="address" value={{address}}>
       </div>
       </div>
       <div class="form-group">
       <div>
       <label for="text">Specilastion:</label>
       <input type="text" name="specilastion" value={{specilastion}}>
       </div>
       <div>
       <label for="profile-pic">Image:</label>
       <input type="file" name="image" value={{image}} accept=".jpeg, .png" >
       </div>
       </div>
       <div class="form-group">
       <div>
      <label for="password">Password:</label>
       <input type="password" name="password" value={{password}}>
       </div>
       <div>
       <label for="cpassword">Con_Password:</label>
       <input type="cpassword" name="cpassword" value={{cpassword}}>
       </div>
       </div>
       <input type="submit" value="Submit"> 
   
   </form>
   
   </div>
   </div>
   
   {% endblock %}
</body>
</html>
