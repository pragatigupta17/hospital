{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Signup</title>
    
</head>
<body>
    <style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.5;
    height: 100vh;
    background-image: url("{% static 'images/signin.jpg' %}");
    background-size: cover;  
    background-position: center;  
}



.containr {
    width: 500px;
    margin: 80px auto;
    padding: 20px;
    background-color:rgb(255, 255, 255);
    border-radius: 10px;
    box-shadow: 0 0 20px #f4eded;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    transition: 0.3s;
    opacity: 0.6;
    align-item:center;
    align-content:center;
} 

h1 {
    text-align: center;
    margin-bottom: 20px;
    color:rgb(6, 6, 6);;
    background-color:rgb(110, 105, 105);
     opacity: 0.8;
}
h3{
    text-align: center;
    margin-bottom: 20px;
    color:rgb(6, 6, 6);
    font-size:20px;
   
}

h2 {
    margin-bottom: 20px;
    color:rgba(0, 0, 0, 0.22);
    text-align:center;
    font-size:6px;
}

label {
    display: block;
    margin-bottom: 10px;
    color: rgb(0, 0, 0);
    border-color:black;
}

input[type="email"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color:rgb(176, 241, 217);
}

select {
    width: 90%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color:rgb(170, 228, 214);
    color: rgb(0, 0, 0);;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size:22px;
}

button[type="submit"]:hover {
    background-color:rgb(243, 87, 87);
    color: #f4eded;
}
button .i[type="submit"] :hover{
    color: #f4eded;
}
.signup-text {
  text-align: center;
  margin-top: 20px;
  font-size: 20px;
  color: #555;
}

.signup-text a {
  color:rgb(20, 20, 21);
  text-decoration: none;
  font-weight: bold;
}

.signup-text a:hover {
  text-decoration: underline;
}

.footer {
    text-align: center;
    color: #666;
    margin-bottom:20px;
}

.footer b {
    color:rgb(109, 90, 83);
}



@media only screen and (max-width: 1024px) {
    .containr {
        width: 90%;
        margin: 60px auto;
    }

    h1 {
        font-size: 26px;
    }

    h3 {
        font-size: 18px;
    }
}

/* Medium devices / Tablets (max-width: 768px) */
@media only screen and (max-width: 768px) {
    .containr {
        width: 90%;
        margin: 40px auto;
        padding: 15px;
    }

    h1 {
        font-size: 22px;
    }

    h3 {
        font-size: 16px;
    }
}

/* Small devices (max-width: 540px) */
@media only screen and (max-width: 540px) {
    .containr {
        width: 95%;
        margin: 30px auto;
        padding: 10px;
    }

    h1 {
        font-size: 20px;
    }

    h3 {
        font-size: 15px;
    }

    input, select {
        padding: 8px;
    }

    button[type="submit"] {
        padding: 8px;
        font-size: 18px;
    }
}

/* Extra Small devices (max-width: 400px) */
@media only screen and (max-width: 400px) {
    h1 {
        font-size: 18px;
    }

    h3 {
        font-size: 14px;
    }

    input, select {
        font-size: 14px;
        padding: 6px;
    }

    button[type="submit"] {
        padding: 6px;
        font-size: 16px;
    }
}

/* Ultra small (max-width: 320px) */
@media only screen and (max-width: 320px) {
    .containr {
        padding: 8px;
    }

    h1 {
        font-size: 16px;
    }

    h3 {
        font-size: 13px;
    }

    button[type="submit"] {
        font-size: 15px;
    }
}
    </style>
    <h1>Welcome to Our Signin Area</h1>
    <div class="containr">
        <h3>Log in to Dashboard</h3>
        {{msg}}
        <form action="{% url 'landing' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for ="useremail">User Email:</label>
            <input type="email"  name="email" placeholder="User email" value={{email}} >
            <label for ="password">Password:</label>
            <input type="password" name="password" placeholder="Password">
        
            <button type="submit">Login <i class="fa-solid fa-right-to-bracket" style="color: #584646;"></i></button>
            <div class="signup-text">
            <a href="{% url 'patient_registration' %}"> Donâ€™t have an account?  SIGN UP </a>
            
           </div>

            
        </form>
    </div>
    <div class="footer">
        All rights reserved by Pragati Gupta Pvt. Ltd.<br>
        Powered by <b>Django Salon Dashboard</b>
    </div>

</body>
</html>
